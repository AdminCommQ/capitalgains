<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Gains Tax Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #002147;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        h2 {
            color: #002147;
            text-align: center;
        }
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        label {
            flex: 1;
            font-weight: bold;
        }
        input, select {
            flex: 2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input:focus, select:focus {
            outline: 2px solid #c99b2b;
        }
        input[type="text"] {
            text-align: right;
        }
        .btn-calculate {
            width: 20%;
            padding: 12px;
            background: #c99b2b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #002147;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Capital Gains Tax Calculator</h2>
        <form id="taxForm">
            <div class="form-row">
                <label for="saleTotal">Sale Total ($):</label>
                <input type="text" id="saleTotal" placeholder="0">
            </div>
            <div class="form-row">
                <label for="costBasis">Cost Basis ($):</label>
                <input type="text" id="costBasis" placeholder="0">
            </div>
            <div class="form-row">
                <label for="income">Income ($):</label>
                <input type="text" id="income" placeholder="0">
            </div>
            <div class="form-row">
                <label for="maritalStatus">Marital Status:</label>
                <select id="maritalStatus">
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                </select>
            </div>
            <div class="form-row">
                <label for="state">State:</label>
                <select id="state"></select>
            </div>
            <button type="button" class="btn-calculate">Calculate</button>
        </form>
        <div class="result" id="result"></div>
        <h2>Tax Breakdown</h2>
        <canvas id="taxChart" style="max-width: 300px; max-height: 300px;"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
